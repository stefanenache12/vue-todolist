<!DOCTYPE html>
<html lang="en">

    <!--HEAD-->

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--GOOGLE FONTS-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!--FONT AWSOME-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--BS-->

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!--CSS-->
        
        <link rel="stylesheet" href="css/style.css">

        <!--VUE JS-->

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!--TITLE-->

        <title>ToDo - List</title>

    </head>

    <!--BODY-->

    <body>

        <h1 class="text-center p-4 text-success">ToDo List</h1>

        <div class="my-container">

            <div id="app">
    
                <form action="" @submit.prevent="addTask()">

                    <div class="input-group mb-3">

                        <input v-model = "newTask" required type="text" class="form-control text-center" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="basic-addon2">

                        <div class="input-group-append">
                          <button class="btn btn-dark" type="submit">Add Task</button>
                        </div>

                    </div>
        
                </form>
        
                <ul>
                    <template  v-if="tasks.length > 0">
        
                        <li v-for="singleTask,index in tasks"
                        :class="{ done: singleTask.done }" @click="markAsDone(singleTask)">
                            {{singleTask.name}}
        
                            <span @click="removeTask(index)">
                                <i class="fa-solid fa-trash"></i>
                            </span>
                        </li>

                    </template>
        
                    <template  v-else>

                        <div class="text-center">
                            No new tasks for today <i class="fa-regular fa-face-smile"></i>
                        </div>

                    </template>

                </ul>
            
            </div>
    
        </div>

        <!--JS BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <!--JAVA SCRIPT-->
        <script type="text/javascript" src="./js/main.js"></script>

    </body>

</html>
